<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Navigator Object দিয়ে আমরা ব্রাউজারকে এনালাইসিস করতে পারি।
    
        var kamrulCodeName =  navigator.appCodeName;
        var kamrulappName = navigator.appName;
        var kamrulappVersion = navigator.appVersion;
        var kamrulcookieEnabled = navigator.cookieEnabled;
        var kamrullanguage = navigator.language;
        var kamruluserAgent = navigator.userAgent;
        var kamrulplatform = navigator.platform;

        document.write (kamrulCodeName + "<br>");
        document.write (kamrulappName + "<br>");
        document.write (kamrulappVersion + "<br>");
        document.write (kamrulcookieEnabled + "<br>");
        document.write (kamrullanguage + "<br>");
        document.write (kamruluserAgent + "<br>");
        document.write (kamrulplatform + "<br>");
    </script>
</body>
</html>
