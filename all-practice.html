<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myID">Hellow World</h1>
    <h1 class="myClass">Hellow World</h1>
    <button onclick="ok()">Change Now</button>
    <button onclick="ready()">Change Now</button>

    <script>
        function ok() {
            var anyThing = document.getElementById ('myID')
            anyThing.innerHTML = 'Changed'
        }

        function ready() {
            var anyThing = document.getElementsByClassName ('myClass')
            anyThing.innerHTML = 'Changed'
        }
    </script>
</body>
</html>
