<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <h1 id="myID" class="">Hello World</h1>
    <button onclick="AddStyle()">Add Style</button>
    <button onclick="RemoveStyle()">Remove Style</button>

    <script>
    function AddStyle() {
        let amaIcca = document.getElementById('myID');
        amaIcca.classList.add('text-primary');
    }

    function RemoveStyle() {
        let amaIcca = document.getElementById('myID');
        amaIcca.classList.remove('text-primary');
    }
    </script>

</body>
</html>
