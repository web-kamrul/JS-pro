<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .container {
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-control">
            <label for="amarNam">Enter Your Name</label>
            <input type="text" id="amarNam" class="w-100">

            <label for="amarSchool">Enter Your School Name</label>
            <input type="text" id="amarSchool" class="w-100">

            <label for="amarID">Enter Your ID Number</label>
            <input type="text" id="amarID" class="w-100">

            <label for="amarEmail">Enter Your Email</label>
            <input type="text" id="amarEmail" class="w-100">

            <label for="amarGPA">Enter Your GPA</label>
            <input type="text" id="amarGPA" class="w-100">

            <button type="submit" id="summitForm" class="btn btn-success mt-3 w-100" onclick="SafeSyntax()">Submit Your Form</button>
        </div>

        <table id="outputTable" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>School</th>
                    <th>ID</th>
                    <th>Email</th>
                    <th>GPA</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        function SafeSyntax() {
            var a = document.getElementById('amarNam').value
            var b = document.getElementById('amarSchool').value
            var c = document.getElementById('amarID').value
            var d = document.getElementById('amarEmail').value
            var e = document.getElementById('amarGPA').value

            var amartable = document.getElementById('outputTable').getElementsByTagName('tbody')[0]

            var amarNewRow = amartable.insertRow(0)

            var hellocell1 = amarNewRow.insertCell(0)
            var hellocell2 = amarNewRow.insertCell(1)
            var hellocell3 = amarNewRow.insertCell(2)
            var hellocell4 = amarNewRow.insertCell(3)
            var hellocell5 = amarNewRow.insertCell(4)

            hellocell1.innerHTML = a
            hellocell2.innerHTML = b
            hellocell3.innerHTML = c
            hellocell4.innerHTML = d
            hellocell5.innerHTML = e
        }
    </script>
</body>
</html>
