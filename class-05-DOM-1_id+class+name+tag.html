<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myID">Hello</h1>
    <h1 class="myClass">Hello</h1>
    <h1 name="myName">Hello</h1>
    <h2>We</h2>
    <h2>We</h2>
    <h2>We</h2>
    <h2>We</h2>
    
    <script>

        /* 
        1-> Class, name, tag দিয়ে ধরলে আউটপুটের index number পাওয়া যায় কিন্তু ID দিয়ে ধরলে আউটপুটের index number পাওয়া যায়না কারণ ID একটি ওয়েবসাইটে একবারই পাওয়া যায়।
        Id ব্যতীত অন্য class, name, Tag এর ক্ষেত্রে var এর নামের পর index নাম্বার বলে দিতে হবে  
        নিচের অংশগুলো আমরা চাইলে shorthand এ ও লিখতে পারি যেমন:
        var anyThing = document.getElementById ('myID').innerHTML = 'Changed'*/
        
        var anyThing = document.getElementById ('myID')
        anyThing.innerHTML = 'Changed'

        var anyThing = document.getElementsByClassName ('myClass')
        anyThing[0].innerHTML = 'Changed'

        var anyThing = document.getElementsByName ('myName')
        anyThing[0].innerHTML = 'Changed'

        var anyThing = document.getElementsByTagName ('h2')
        anyThing[0].innerHTML = 'Changed'

    </script>
</body>
</html>
