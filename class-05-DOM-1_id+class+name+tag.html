<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ownID">ok</h1>
    <h2 class="ownClass">ok</h2>
    <h2 class="ownClass">ok</h2>
    <button class="ownClass">ok</button>
    <br>
    <br>
    <button name ="ownName">Name</button>
    <button name ="ownName">Name</button>
    <button name ="ownName">Name</button>
    <br>
    <br>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <script>

        // DOM ব্যবহার করে আমারা HTML এর যে কোনো কন্টেন্টই পরিবর্তন করে দিতে পারি

        // ID ধরে পরিবর্তন করা হয়েছে
        // ID কেবলমাত্র একবারই ব্যবহার করা যাবে
        var amarContent = document.getElementById('ownID');
        amarContent.innerHTML = "EID Mubarok"

        // Class ধরে পরিবর্তন করা হয়েছে
        // একই Class একাধিক জায়গায় থাকলে তার index Number দিয়ে সেটি ধরতে হবে নাহলে querySelector Use করে আলাদাভাবে ধরা যাবে
        var amarContent = document.getElementsByClassName('ownClass');
        amarContent[1].innerHTML = "EID Mubarok"

        // name ধরে পরিবর্তন করা হয়েছে
        var amarContent = document.getElementsByName('ownName');
        amarContent[0].innerHTML = "Change the button Text"

        // Tag ধরে পরিবর্তন করা হয়েছে
        var amarContent = document.getElementsByTagName('p');
        amarContent[0].innerHTML = "Changed"


    </script>
</body>
</html>
