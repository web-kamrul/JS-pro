<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // geoLocation দিয়ে আমরা ভৌগলিক অবস্থান নির্ণয় করতে পারি 
        navigator.geolocation.getCurrentPosition (function(hello){
            let altitude = hello.coords.altitude;
            let latitude = hello.coords.latitude;
            let longitude = hello.coords.longitude;
            let speed = hello.coords.speed;
            let accuracy = hello.coords.accuracy;

            document.write ("altitude:" + altitude + "<br>");
            document.write ("latitude:" + latitude + "<br>");
            document.write ("longitude:" + longitude + "<br>");
            document.write ("speed:" + speed + "<br>");
            document.write ("accuracy:" + accuracy + "<br>");

            // Learn More: https://www.w3schools.com/jsref/obj_navigator.asp
        })
    </script>
</body>
</html>
